<!Doctype html>
<html>
	<head></head>
	<body>
		<div class="chatbox">
			<div class="messages">
			</div>
			<div class="controls">
				<input id="words"></input>
				<button onclick="sendmessage()">send</button>
			</div>
		</div>
	</body>
</html>

<script>
	let socket = new WebSocket("ws://127.0.0.1:8080");
	socket.onopen = function(e) {console.log(e, "opened")};
	socket.onclose = function(e) {console.log(e, "closed")};
	socket.onerror = function(e) {console.log("error", e)};
	socket.onmessage = function(e) {console.log(e)};
	
	function sendmessage() {
		x = document.querySelector("#words");
		z = x.value;
		socket.send(z);
	}
	
</script>

<style>
.messages {
	height: 400px;
	width: 300px;
	border: black solid 1px;
}

.controls {
	border: black solid 1px;
	width: 300px;
}

</style>
